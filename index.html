<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/be95f07fec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="Ping logo" />

      <h1><span class="heading">We are launching</span> soon!</h1>

      <p class="subscribe">Subscribe and get notified</p>

      <form class="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
        />
        <button type="button">Notify Me</button>
      </form>

      <img
        class="dashboard-img"
        src="./images/illustration-dashboard.png"
        alt="dashboard illustration"
      />

      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
  </body>
</html>
